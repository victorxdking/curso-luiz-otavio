<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br/>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br/>`;
        document.body.innerHTML += `Qual o primeiro índice da letra V no seu nome? <strong>${nome.indexOf('V')}</strong><br>`;
        document.body.innerHTML += `Qual o último índice da letra V no seu nome? <strong>${nome.lastIndexOf('V')}`       
    </script>
</body>
</html>
